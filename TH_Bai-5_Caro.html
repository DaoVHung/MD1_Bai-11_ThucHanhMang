<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>game Caro đơn giản</h3>
<p id="caroGame"></p>
<input onclick="thayDoi()" type="button" value="Thay đổi giá trị">
<script>
    let b = document.getElementById("caroGame")
    let board = []
    let data = ""
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Thay đổi vị tri' onclick='thayDoi()'>"
    b.innerHTML = data

    function thayDoi() {
        let positionX = prompt("X:");
        let positionY = prompt("Y:");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Thay đổi vị tri' onclick='thayDoi()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>


</body>
</html>
